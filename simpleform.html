<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 400px; min-height: 500px; background-color:#ccc; padding: 16px 32px; line-height: 1.4 ; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" action="simpleform.html" method="get">
        <h2>Order Form</h2>
        <label for="select-option">What would you like to buy?</label><br>
        <select style="width: 100%;" name="select-option" id="select-option">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>
        <p>How many would you like to order?</p> 
        <input type="radio" name="radio" id="radio">1 - $10 <br>
        <input type="radio" name="radio" id="radio">2 - $20 <br>
        <input type="radio" name="radio" id="radio">3 - $25 <br>
        <label  for="fistname">Name</label><br>
        <input type="text" required placeholder="Fist name" name="fistname" id="fistname">
        <input type="text" required placeholder="Last name" name="lastname" id="lastname"> <br>
        <label for="email">Email</label><br>
        <input style="width: 100%;" type="email" name="email" id="email"> <br>
        <label for="phonenumber">Phone Number</label><br>
        <input type="text" name="phonenumber1" size="5" id="phonenumber1"> -
        <input type="text" name="phonenumber2" size="5" id="phonenumber2"> -
        <input type="text" name="phonenumber3" size="5" id="phonenumber3"> <br>
        <input style="margin-top: 25px;" type="submit" value="Submit">
    </form>
</body>
</html>
